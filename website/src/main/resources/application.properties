server.port=80

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false

# JSP页面无法访问 解决方案
# https://blog.csdn.net/op_violet/article/details/79093328
# C:\Users\jianf\AppData\Local\Temp

# 解决内置tomcat的项目根目录不是 src/main/webapp
server.tomcat.prg-root=F:/codehub/github/aquaman/website/src/main/webapp
#server.servlet.context-path=F:/codehub/github/aquaman/website/src/main/webapp
# application.properties会立即生效
server.tomcat.prg=K:/codehub/github/aquaman/website/src/main/webapp

# 热部署
# https://blog.csdn.net/chachapaofan/article/details/88697452
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java

# jsp 热部署 - 与 devtools 无关
server.servlet.jsp.init-parameters.development=true